<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/login.css">

    
    <title>Candy Management App</title>
</head>

<body>
    <div class="background">
        <div class="login">
            <form action="/login" method="post" id="loginForm">
                <div class="content row">
                    <div class="col-12 title">
                        <h2>Login</h2>
                    </div>
                    <div class="alert-warning">
               
                    </div>

                    <div class="col-12 form-group login-input">
                        <lable class="form-label">Username</lable>
                        <input name="email" placeholder="Enter your username" type="text" class="form-control" required
                            id="username" />
                    </div>

                    <div class="col-12 form-group login-input">
                        <lable class="form-label">Password</lable>
                        <div class="custom-input-password">
                            <input name="password" placeholder="Enter your password" class="form-control"
                                type="password" required id="password" />


                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-login btn-form" type="submit">Login</button>

                        </div>

                    </div>
            </form>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
