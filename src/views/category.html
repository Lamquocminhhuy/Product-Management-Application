<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Candy Management App</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="nav-link active"  href="./index.html">Products</a>

      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" href="./category.html">Category</a>
          </li>
        
        </ul>
        <form class="d-flex" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="Search Category" aria-label="Search"  id="searchData">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">

    <br>
    <div class="row">
      <div class="col">
        <div class="col-md">
          <div class="card text-center text-white  mb-3" id="total-orders">
            <div class="card-header">
              <h5 class="card-title">Total Category</h5>

            </div>
            <div class="card-body">

              <h3 class="card-title"></h3>

            </div>
          </div>
        </div>
      </div>
    <br>
    <div class="container-fluid">
      <div class="row">
        <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#productModal"
         >Create New Category</button>

        <div class="modal fade" id="productModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 id="title" class="modal-title text-center">Create Category</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <form class="row g-3" id="CateForm">

                  <div class="col-md-12">
                    <label class="form-label">Category Name</label>
                    <input type="text" class="form-control"  id="name">
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
        <br>
        <h2 class="mt-3 mb-3 text-center">Categort List</h2>
        <table class="table table-striped" id="table">
          <tr>
            <th>#</th>
            <th>Category Name</th>
            <th class="text-center">Actions</th>
          </tr>
        </table>
      </div>

      <script src="./js/category.js"></script>
   
</body>

</html>
