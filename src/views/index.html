<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/png"
    href="https://png.pngtree.com/element_our/20200702/ourlarge/pngtree-agriculture-icon-pictures-image_2289925.jpg" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">

  <title>Product Management Application</title>
 
</head>

<body>

  <div class="container-fluid">

    <br>
    <div class="row">
      <div class="col">
        <div class="col-md">
          <div class="card text-center text-white  mb-3" id="total-orders">
            <div class="card-header">
              <h5 class="card-title">Total Product</h5>

            </div>
            <div class="card-body">

              <h3 class="card-title"></h3>

            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="col-md">
          <div class="card text-center text-white  mb-3" id="orders-delivered">
            <div class="card-header">
              <h5 class="card-title">In Stock</h5>
            </div>
            <div class="card-body">
              <h3 class="card-title"></h3>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="col-md">
          <div class="card text-center text-white  mb-3" id="orders-pending">
            <div class="card-header">
              <h5 class="card-title">Out of stock</h5>
            </div>
            <div class="card-body">

              <h3 class="card-title"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row">
        <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#productModal" onclick="changeTitle()">Add Product</button>

        <div class="modal" id="productModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 id="title" class="modal-title">Add Product</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">



                <form class="row g-3" method="POST" enctype="multipart/form-data" id="productForm">

                  <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                  </div>
                  <div class="col-md-6">

                    <label for="inputPassword4" class="form-label">Price</label>

                    <select id="priceId" class="form-control" name="priceId">

                      <option value="50">50 $</option>
                      <option value="100">100 $</option>
                      <option value="150">150 $</option>
                      <option value="200">200 $</option>

                    </select>
                  </div>
                  <div class="col-6">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Size</label>
                    <select id="size" class="form-control" name="size">

                      <option value="Regular">Regular </option>
                      <option value="Medium">Medium </option>
                      <option value="Large">Large </option>

                    </select>
                  </div>
                  <div class="col-6">
                    <label class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount" name="amount">
                  </div>

                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
        <br>
        <h2 class="mt-3 mb-3 text-center">Products List</h2>
        <table class="table table-striped" id="table">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Size</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
        </table>
      </div>
      <script src="./app.js"></script>
</body>

</html>
